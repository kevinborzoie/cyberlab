<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Cyber Security Lab: Multi-Scenario Analysis</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="app" class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-700">EV Cybersecurity Simulation Lab</h1>
            <!-- Dynamic Module Title -->
            <p id="module-title" class="text-lg text-gray-600 mt-2">Loading...</p>
        </header>

        <!-- Dynamic Content Container: Content is injected here by JavaScript -->
        <div id="content-container">
            <!-- Content will be injected here -->
        </div>
        
        <!-- Back Button - Controlled by JS visibility -->
        <button id="back-button" onclick="window.location.hash=''" class="mt-8 text-indigo-600 font-semibold hover:text-indigo-800 transition duration-150 hidden">
            <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Scenario Selection
        </button>
    </div>

    <!-- Link External JS -->
    <!-- 'defer' ensures HTML is parsed before script runs -->
    <script src="simulation.js" defer></script>
    
</body>
</html>
